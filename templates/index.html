<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .back-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <h1>Text Generation</h1>
    <form method="post">
        <textarea name="content" placeholder="Enter your prompt here..."></textarea>
        <br>
        <input type="submit" value="Generate Response">
    </form>
    {% if query %}
        <div class="response">
            <h2>Prompt:</h2>
            <p>{{ query }}</p>
            <h2>Response:</h2>
            <p>{{ response }}</p>
        </div>
    {% endif %}
    <a href="/" class="back-button">Back to Model Selection</a>
</body>
</html>
